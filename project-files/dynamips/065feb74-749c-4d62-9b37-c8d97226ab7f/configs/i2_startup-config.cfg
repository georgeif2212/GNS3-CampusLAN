!
!
!
!
!
!
!

!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface FastEthernet0/0
 no ip address
 ip helper-address 192.168.1.97
 duplex half
!
interface FastEthernet0/0.10
 encapsulation dot1Q 10
 ip address 192.168.1.22 255.255.255.248
 ip helper-address 192.168.1.97
!
interface FastEthernet0/0.20
 encapsulation dot1Q 20
 ip address 192.168.1.30 255.255.255.248
 ip helper-address 192.168.1.97
!
interface GigabitEthernet1/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 192.168.10.10 255.255.255.252
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 192.168.10.14 255.255.255.252
 negotiation auto
!
router ospf 1
 log-adjacency-changes
 network 192.168.1.16 0.0.0.7 area 0
 network 192.168.1.24 0.0.0.7 area 0
 network 192.168.10.8 0.0.0.3 area 0
 network 192.168.10.12 0.0.0.3 area 0
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
